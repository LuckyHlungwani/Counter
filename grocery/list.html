<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <style>
        .grocery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 4px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 300px;
            margin: 0 auto;

            
        }

        .grocery-container p {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .grocery-container ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .grocery-container li {
            font-size: 1.2rem;
            color: #555;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #e0f7fa;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .grocery-container li:hover {
            background-color: #b2ebf2;
        }

        body {
            background-color: mediumpurple;
            background-image: url(./grocery-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 5em 0;
           
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @media screen and (max-width: 600px) {
            .grocery-container {
                width: 90%; 
                max-width: 100%; 
            }

            .grocery-container p {
                font-size: 1.5rem; 
            }

            .grocery-container li {
                font-size: 1rem; 
                padding: 6px 10px; 
            }
        }
    </style>
</head>

<body>
    <div x-data="{ 
        groceries: ['Rice', 'Bread', 'Pasta', 'Cooking Oil', 'Milk', 'Butter', 'Eggs'],
        newItem: ''
    }" class="grocery-container">
        <p>Groceries</p>
        <ul>
            <template x-for="(item, index) in groceries" :key="index">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
</body>

</html>
