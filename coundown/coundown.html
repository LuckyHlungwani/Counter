<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>


    <style>
        body{
            background-color: rgb(145, 255, 71);
            font-size: 10em;
        }
        .countdown-timer {
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <script></script>
<div x-data="{ countdown: 20, intervalId: null }"
     x-init="intervalId = setInterval(() => {
         countdown--;
         if (countdown === 0) {
             clearInterval(intervalId);
         }
     }, 1000);">
    <h1 x-text="countdown" class="countdown-timer"></h1>
</div>


</body>

</html>
