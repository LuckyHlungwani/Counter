<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Socks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>



    <style>
        body {
            background-image: url(socksimage.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 5em 0;
           
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }

        .socks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 250px;
            margin: 0 auto;

        }

        .socks-container p {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }

        .socks-container button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .socks-container button:hover {
            background-color: #45a049;
        }

        .socks-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media screen and (max-width: 600px) {
            .socks-container {
                padding: 10px;
            }

            .socks-container p {
                font-size: 1.2rem;
            }

            .socks-container button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <div x-data="{ socks: 'white' }" class="socks-container">
        <template x-if="socks=='white'">
            <p>My socks are white</p>
        </template>
        <template x-if="socks=='grey'">
            <p>My socks are grey</p>
        </template>
        <button @click="socks = 'grey'">Change Sox</button>
    </div>
